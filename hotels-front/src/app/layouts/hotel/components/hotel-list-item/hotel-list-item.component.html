<article class="list-item">
  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
      <img [src]="'/assets/images/hotels/' + item.image" [alt]="item.name" class="img-fluid">
    </div>
    <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
      <h6 class="title">{{item.name}}</h6>
      <div><al-star [count]="item.stars"></al-star></div>
      <span *ngFor="let amenitie of item.amenities">
        <img class="amenitie" [src]="'/assets/icons/amenities/' + amenitie + '.svg'" [alt]="amenitie">
      </span>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 visit-col">
      <p class="text-center"><small>Precio por noche por habitaci√≥n</small></p>
      <h5 class="text-center price">{{item.price | currency: 'ARS': 'code'}}</h5>
      <button target="_blank" href="javascript:void(0);" class="btn btn-primary visit">Ver hotel</button>
    </div>
  </div>
</article>
