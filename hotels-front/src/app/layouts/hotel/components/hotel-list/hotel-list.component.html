<div class="container hotel-list">
  <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
      <div class="toggle-filters text-center" (click)="toggleFilters()">
        Filtrar
        <i
          class="fa"
          [ngClass]="{ 'fa-caret-up': filtersVisible, 'fa-caret-down': !filtersVisible }">
        </i>
      </div>
      <al-hotel-filter
        [ngClass]="{ 'hidden-filters': !filtersVisible }"
        (filter)="onHotelFilterChanged($event)">
      </al-hotel-filter>
    </div>
    <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
      <div *ngFor="let item of hotelList">
        <al-hotel-list-item [item]="item"></al-hotel-list-item>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <al-paginator
        class="paginator float-right"
        [pageNumber]="pageNumber"
        [perPage]="perPage"
        [lastPageNumber]="maxCount / perPage"
        (paginationChanged)="onPaginationChanged($event)">
      </al-paginator>
    </div>
  </div>
</div>
